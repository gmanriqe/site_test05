<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Web</title>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">

<body>
    <!-- mockups: https://www.pinterest.com/pin/520306563193453956/ -->

    <!-- Header -->
    <header class="main-header main-container">
        <div class="main-header-1">
            <img class="logo" src="http://devmaster.pe/images/logo_white_red.png"/>
        </div>
        <div class="main-header-2">
            <!-- Widget -->
            <div class="contact-widget">
                <!-- Icono -->
                <div class="contact-widget__icon icon-call button button--dark button--square"></div>
                <!-- Datos -->
                <div class="contact-widget__data">
                    <h3 class="contact-widget__title">Call now</h3>
                    <p class="contact-widget__content">987 654 321</p>
                </div>
            </div>
            <div class="contact-widget">
                <!-- Icono -->
                <div class="contact-widget__icon icon-location button button--dark button--square"></div>
                <!-- Datos -->
                <div class="contact-widget__data">
                    <h3 class="contact-widget__title">Out location</h3>
                    <p class="contact-widget__content">M24 - Urb. Los Cipreses</p>
                </div>
            </div>
            <!-- End Widget -->

            <a class="donate button button--dark" href="#">Donate now</a>
        </div>
    </header>

    <!-- Menu -->
    <nav class="main-nav">
        <!-- Menu contenido -->
        <ul class="main-menu">
            <li class="main-menu__item"><a class="main-menu__link" href="#">Home</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">About Us</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Events</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Gallery</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Contact</a></li>
        </ul>
        <!-- Redes Sociales -->
        <div class="social-networks">
            <a class="icon-facebook" href="https://facebook.com"></a>
            <a class="icon-twitter" href="https://twitter.com"></a>
            <a class="icon-youtube" href="https://youtube.com"></a>
            <a class="icon-pinterest" href="https://pinterest.com"></a>
        </div>
    </nav>

    <!-- Banner -->
    <div class="main-banner">
        <img class="main-banner__img" src="" alt="">
        <!-- Datos -->
        <div class="main-banner__data">
            <h2 class="main-banner__title">Go Green</h2>
            <p class="main-banner__subtitle">Save the world by plating trees</p>
            <p class="main-banner__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

            <a href="#" class="main-banner__button button button--light">Join now</a>
            <a href="#" class="main-banner__button button button--cta ">Donate now</a>
        </div>
    </div>
